  <body>

    <h1 id="text"></h1>

    <script>

      var textTitle = 'Some things you can do in Javascripts';

      a = 3;
      b = 4;
      c = 5;

      document.getElementById('text').innerHTML = textTitle;
      document.getElementById('add').innerHTML = a + b + c;
      document.getElementById('minus').innerHTML = a + c - b;
      document.getElementById('modulus').innerHTML = c % a;
      document.getElementById('multiply').innerHTML = a - c * b;
      document.getElementById('divide').innerHTML = b + c / b;

    </script>
