<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Learning Javascript</h1>
    <p id="demo"></p>

    <script>
      var cijfer1, cijfer2;
      cijfer1 = 10;
      cijfer2 = 20;

      (function() {
        document.getElementById("demo").innerHTML = cijfer1 * cijfer2;
      })();
        // document.getElementById('demo').innerHTML = typeof(4 + 7); typeof is to say if it is a number or string etc....

    </script>

  </body>
</html>
