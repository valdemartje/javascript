    <!-- hier een css opmaak -->
    <style>
        body {
            background-image: linear-gradient(to right, red, yellow);
        }

        #demo {
            border: 14px solid rgb(199, 29, 29);
        }
    </style>
</head>

<body>

    <script>

        function fontWijziging(font) {
            if (event.shiftKey) {
                document.getElementById("demo").style.color = "red";
                document.getElementById("demo").style.fontWeight = "";
                document.getElementById("demo").style.background = "rgb(181,181,181)";
            } else {
                document.getElementById("demo").style.color = "purple";
                document.getElementById("demo").style.fontWeight = "bolder";
                document.getElementById("demo").style.background = "rgb(18,18,18)";
            }
        }

    </script>

    <!-- gecenterd -->
