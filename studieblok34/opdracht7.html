<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: rgb(155, 78, 78);
            color: bisque
        }
    </style>
</head>

<body>

    <script>
        function myFunction() {
            var a = "Timer Afgelopen";
            var txt = prompt("Please enter the seconds:", "");
            var sec = txt * 1000;

            if (sec == null || sec == "") {
                a = "User cancelled the prompt.";
            } else {
                setTimeout(function () { alert(a); }, sec);
            }
        }
    </script>

    <center>
        <form action="">
            <input type="button" onclick="myFunction()" value="Click ME!!!!">
        </form>
    </center>

</body>

</html>
