<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: rgb(155, 78, 78);
            color: bisque
        }

        #div {
            margin: 50px 0px 0px 50px;
        }
    </style>
</head>

<body>

    <script>

        function txt() {
            var naam;

            prompt("Voor je naam erin: ", naam);

            if ("txtChange" === undefined) {
                document.getElementById('txtChange').innerHTML = naam;
            } else {
                document.getElementById('txtChange').innerHTML = 'nothing ';
            }

        }

    </script>

    <div id="div">
        <p id=txtChange onclick="txt()">klik hier</p>
    </div>

</body>

</html>
